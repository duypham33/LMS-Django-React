{% extends 'index.html' %}

{% block content %} 
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post">
                {% csrf_token %}
                <div class="col-12">
                    <h5 class="form-title"><span>New Course</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Course Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Enter a title" required>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Course Number</label>
                        <input type="text" class="form-control" name="coursenum" placeholder="Enter course number" required>
                    </div>
                </div>
        
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Subject</label>
                        <select class="form-control" name="subject">
                            {% for s in subjects %}
                                <option value="{{s.id}}">{{s.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Session</label>
                        <select class="form-control" name="session">
                            {% for s in sessions %}
                                <option value="{{s.id}}">{{s}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
