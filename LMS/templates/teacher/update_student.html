{% extends 'index.html' %}

{% block content %} 
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post">
                {% csrf_token %}
                <div class="col-12">
                    <h5 class="form-title"><span>Student Info</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" name="id" value="{{student.student_id}}">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{student.user.first_name}}">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{student.user.last_name}}">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            {% if student.gender == 'Male' %}
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            {% elif student.gender == 'Female' %}                              
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            {% else %}
                                <option value="N/A">N/A</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" name="username" value="{{student.user.username}}">
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value="{{student.user.email}}" readonly>
                    </div>
                </div>
        
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Course(s) - Choose multiple options by 'alt' key</label>
                        <select multiple class="form-control" name="courses">
                            {% for c in courses %}
                                <option value="{{c.id}}" {% if c in student.courses.all %} selected {% endif %}
                                >{{c}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
