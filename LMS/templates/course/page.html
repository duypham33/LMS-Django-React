{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="section">
   {% if owner == True %}
    <div class="col-auto text-right float-right ml-auto">
        <a href="{% url 'course:edit_page' pk=page.pk %}" class="btn btn-primary"><i class="fas fa-pen"></i></a>
        <a href="{% url 'course:delete_page' pk=page.pk %}" class="btn btn-primary"><i class="fas fa-trash"></i></a>
    </div>
    {% endif %}

    <h4>{{ page.title }}</h4>
   <div class="divider"></div>
</div>
<div class="row">
   <div class="col s12">
      {{ page.content | safe }}
   </div>
   <div class="col s12">
      <ul class="collection with-header">
         <li class="collection-header">
            <h4>Files</h4>
         </li>
         {% for file in page.files.all %}
         <li class="collection-item">
            <div>{{ file.get_file_name }}<a class="secondary-content" href="{{ file.file.url }}" download>
               <i class="material-icons">download</i></a>
            </div>
         </li>
         {% endfor %}    
      </ul>
   </div>
</div>

{% endblock %}
