<div class="row">
    <div class="col-sm-12">
       <div class="card card-table">
          <div class="card-body">
             <div class="table-responsive">
                <table class="table table-hover table-center mb-0 datatable">
                   <thead>
                      <tr>
                         <th>Name</th>
                         <th>Email</th>
                         <th>Course(s)</th>
                      </tr>
                   </thead>
                   <tbody>
                     {% for t in teachers %}
                      <tr>
                         <td>
                            <h2 class="table-avatar">
                               <a href="#" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="/{{t.user.avatar}}" alt="Teacher Image"></a>
                               <a href="#">{{t.user.first_name}} {{t.user.last_name}}</a>
                            </h2>
                         </td>
                         <td>{{t.user.email}}</td>
                         <td><a href="{% url 'staff:teacher_courses' pk=t.pk %}">View Course List</a></td>            
                      </tr>
                      {% endfor %}
                   </tbody>
                </table>
             </div>
          </div>
       </div>
    </div>
 </div>
